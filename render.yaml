services:
  - type: web
    name: family-salon-gh
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Optional: add DATABASE_URL for persistent contacts storage
